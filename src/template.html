<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="images/double-tick.png" alt="double check icon">
            <h1>To Do</h1>
            <button type="button" id="arrow" class="down"></button>
        </header>
        <main>
            <nav id="sidebar" class="hide-sidebar">
                <div class="tabs-wrapper">
                    <div class="all tab selected" tabindex="0">
                        <img src="images/calendar.png" alt="calendar icon">
                        <h2>All</h2>
                    </div>
                    <div class="today tab" tabindex="0">
                        <img src="images/today.png" alt="calendar with check icon">
                        <h2>Today</h2>
                    </div>
                    <div class="week tab" tabindex="0">
                        <img src="images/timeline-week.png" alt="calendar with timeline icon">
                        <h2>Week</h2>
                    </div>
                </div>
                <div class="projects">
                    <div class="header">
                        <h2>Projects</h2>
                        <button type="button" id="newProjectBtn" class="tooltip" data-title="New project"><img
                                src="images/add.png" alt="add icon"></button>
                        <dialog id="dialog">
                            <div class="wrapper">
                                <div class="header">
                                    <h2 id="dialogTitle"></h2>
                                </div>
                                <div class="main">
                                    <form method="dialog">
                                        <label for="projectTitle">Title:</label>
                                        <input type="text" id="projectTitle">
                                    </form>
                                </div>
                                <div class="footer">
                                    <button id="projectConfirm" type="button"></button>
                                    <button id="projectCancel" type="button">Cancel</button>
                                </div>
                            </div>
                        </dialog>
                    </div>
                    <div id="newProjects">
                    </div>
                </div>
            </nav>
            <div id="content">

            </div>
        </main>
        <footer>
            <p>Copyright Â© 2024 ValerioL94</p>
            <a href="https://github.com/ValerioL94"><img src="images/github-mark.svg" alt="github logo"></a>
        </footer>
    </div>
</body>

</html>
