<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><link rel="icon" href="double-tick.png"><script defer="defer" src="bundle.js"></script></head><body><div id="container"><header><img src="images/double-tick.png" alt="double check icon"><h1>To Do</h1><button type="button" id="arrow" class="down"></button></header><main><nav id="sidebar"><div class="tabs-wrapper"><div id="allTab" class="project tab selected" tabindex="0"><img src="images/calendar.png" alt="calendar icon"><h2>All</h2></div><div id="todayTab" class="project tab" tabindex="0"><img src="images/today.png" alt="calendar with check icon"><h2>Today</h2></div><div id="weekTab" class="project tab" tabindex="0"><img src="images/timeline-week.png" alt="calendar with timeline icon"><h2>Week</h2></div></div><div class="projects"><div class="header"><div><h2>Projects</h2><span id="projectsCount"></span></div><button type="button" id="newProjectBtn" class="tooltip" data-title="New project"><img src="images/add.png" alt="plus icon"></button></div><dialog id="projectDialog"><div class="wrapper"><div class="header"><h2 id="dialogTitle"></h2></div><div class="main"><form id="projectForm" method="dialog"><label for="projectTitle">Title:</label> <input id="projectTitle"></form></div><div class="footer"><button id="projectConfirm" type="button"></button> <button id="projectCancel" type="button">Cancel</button></div></div></dialog><div id="newProjects"></div></div></nav><div id="content"><div class="wrapper"><div class="header"><img id="tabIcon"><h1 id="tabTitle"></h1></div><div class="main"><div id="tasksHeader"><div><h2>Tasks</h2><span id="tasksCount"></span></div><button type="button" id="newTaskBtn"><img src="images/add.png" alt="plus icon"></button></div><div id="newTasks"></div><dialog id="taskDialog"><div class="wrapper"><div class="header"><h2 id="taskDialogTitle"></h2></div><div class="main"><form id="taskForm" method="dialog"><ul><li><label for="taskTitle">Title:</label> <input id="taskTitle" size="25"></li><li><label for="taskDescription">Description:</label> <textarea style="resize:none" id="taskDescription" rows="3"></textarea></li><li><label for="taskDate">Due Date:</label> <input type="date" id="taskDate"></li><li><label for="taskPriority">Priority:</label> <select name="priority" id="taskPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></li><li id="infoProject"><label for="taskProject">Project:</label> <select name="projectsList" id="taskProject"></select></li><li id="infoCompleted"><label for="taskCompleted">Completed:</label> <input id="taskCompleted"></li></ul></form></div><div class="footer"><button id="taskConfirm" type="button"></button> <button id="taskCancel" type="button">Cancel</button></div></div></dialog></div></div></div></main><footer><p>Copyright Â© 2024 ValerioL94</p><a href="https://github.com/ValerioL94"><img src="images/github-mark.svg" alt="github logo"></a></footer></div></body></html>
